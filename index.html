<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody:ital@1&family=Comfortaa:wght@600&family=Kumbh+Sans:wght@500&family=League+Spartan&family=M+PLUS+1&family=Merriweather+Sans:wght@500&family=Montserrat:ital,wght@0,600;1,300&family=Outfit:wght@100&family=Quicksand&family=Red+Hat+Display:wght@800&family=Titillium+Web:ital,wght@1,200&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="normalize.css">

  
</head>
<body>


  <div class="header">
    <h2>calc</h2>
    <div class="toggle-main">
      <p>THEME</p>
      <div class="toggle-nums">
        <div class="nums">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="tri-state-toggle">
          <input class="button" type="radio" name="toggle" id="one" />
          <input class="button" type="radio" name="toggle" id="two" />
          <input class="button" type="radio" name="toggle" id="three" />
        </div>
      </div>
    </div>
  </div>

  <div class="pantalla">
  </div>

  <div class="tablero">
    <div class="fila1 fila">
      <div class="box7 box">7</div>
      <div class="box8 box">8</div>
      <div class="box9 box">9</div>
      <div class="boxDel box">DEL</div>
    </div>
    <div class="fila2 fila">
      <div class="box4 box">4</div>
      <div class="box5 box">5</div>
      <div class="box6 box">6</div>
      <div class="boxSuma box">+</div>
    </div>
    <div class="fila3 fila">
      <div class="box1 box">1</div>
      <div class="box2 box">2</div>
      <div class="box3 box">3</div>
      <div class="boxResta box">-</div>
    </div>
    <div class="fila4 fila">
      <div class="box-punto box">.</div>
      <div class="box0 box">0</div>
      <div class="boxDiv box">/</div>
      <div class="boxMul box">x</div>
    </div>
    <div class="fila4 fila">
      <div class="box-reset box">RESET</div>
      <div class="box-igual box">=</div>
    </div>
  </div>





 



  <script src="code.js"></script>
</body>
</html>
